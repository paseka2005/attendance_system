<!DOCTYPE html>
<html>
<head>
    <title>–û—Ç–º–µ—Ç–∫–∞ –ø–æ—Å–µ—â–∞–µ–º–æ—Å—Ç–∏</title>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: Arial; text-align: center; padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; color: white; }
        .container { max-width: 500px; margin: 0 auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); color: #333; }
        h1 { color: #333; margin-bottom: 20px; }
        #reader { width: 100%; margin: 20px auto; }
        #result { padding: 15px; margin: 20px 0; border-radius: 5px; font-weight: bold; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        select, button { padding: 12px 20px; margin: 10px; font-size: 16px; border: none; border-radius: 5px; }
        select { width: 100%; border: 2px solid #667eea; }
        button { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; font-weight: bold; cursor: pointer; }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .info { background: #e9ecef; padding: 15px; border-radius: 5px; margin: 20px 0; color: #495057; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± –û—Ç–º–µ—Ç–∫–∞ –ø–æ—Å–µ—â–∞–µ–º–æ—Å—Ç–∏</h1>
        
        <div class="info">
            <strong>–ò–Ω—Å—Ç—Ä—É–∫—Ü–∏—è:</strong><br>
            1. –í—ã–±–µ—Ä–∏—Ç–µ —Å–≤–æ–µ –∏–º—è –∏–∑ —Å–ø–∏—Å–∫–∞<br>
            2. –ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ QR-–∫–æ–¥ –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—è<br>
            3. –î–æ–∂–¥–∏—Ç–µ—Å—å –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è
        </div>
        
        <div>
            <label for="studentSelect" style="display: block; text-align: left; margin-bottom: 5px; font-weight: bold;">
                –í—ã–±–µ—Ä–∏—Ç–µ —Å–µ–±—è:
            </label>
            <select id="studentSelect">
                <option value="">-- –í—ã–±–µ—Ä–∏—Ç–µ —Å—Ç—É–¥–µ–Ω—Ç–∞ --</option>
                <option value="1">–ò–≤–∞–Ω –ü–µ—Ç—Ä–æ–≤ (–ì—Ä—É–ø–ø–∞ 101)</option>
                <option value="2">–ú–∞—Ä–∏—è –°–∏–¥–æ—Ä–æ–≤–∞ (–ì—Ä—É–ø–ø–∞ 101)</option>
                <option value="3">–ê–ª–µ–∫—Å–µ–π –ò–≤–∞–Ω–æ–≤ (–ì—Ä—É–ø–ø–∞ 102)</option>
            </select>
        </div>
        
        <div id="reader"></div>
        <div id="result"></div>
        
        <button onclick="location.href='/'">‚Üê –ù–∞ –≥–ª–∞–≤–Ω—É—é</button>
    </div>
    
    <script>
        const studentSelect = document.getElementById('studentSelect');
        let scanner = null;
        
        studentSelect.onchange = () => {
            const studentId = studentSelect.value;
            if (studentId && !scanner) {
                startScanner();
            }
        };
        
        function startScanner() {
            document.getElementById('reader').innerHTML = '';
            
            scanner = new Html5QrcodeScanner('reader', {
                qrbox: { width: 250, height: 250 },
                fps: 10,
                formatsToSupport: [0] // QR_CODE
            });
            
            scanner.render(onScanSuccess);
        }
        
        function onScanSuccess(decodedText) {
            const studentId = studentSelect.value;
            
            if (!studentId) {
                showResult('‚ùå –°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ —Å–≤–æ–µ –∏–º—è!', 'error');
                return;
            }
            
            scanner.clear();
            scanner = null;
            
            // –ò–∑–≤–ª–µ–∫–∞–µ–º —Ç–æ–∫–µ–Ω –∏–∑ URL
            const tokenMatch = decodedText.match(/\/api\/mark\/([a-f0-9\-]+)/);
            if (!tokenMatch) {
                showResult('‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π QR-–∫–æ–¥', 'error');
                setTimeout(() => { if (studentSelect.value) startScanner(); }, 2000);
                return;
            }
            
            const token = tokenMatch[1];
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ —Å–µ—Ä–≤–µ—Ä
            fetch(`/api/mark/${token}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ student_id: studentId })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    showResult('‚úÖ ' + data.message, 'success');
                    studentSelect.disabled = true;
                } else {
                    showResult('‚ùå ' + data.error, 'error');
                    setTimeout(() => { if (studentSelect.value) startScanner(); }, 2000);
                }
            })
            .catch(err => {
                showResult('‚ùå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è', 'error');
                setTimeout(() => { if (studentSelect.value) startScanner(); }, 2000);
            });
        }
        
        function showResult(message, className) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = className;
        }
    </script>
</body>
</html>
